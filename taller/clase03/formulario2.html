<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INGRESO DE DATOS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form action="#" class="mb-3">
      <h1>REGISTRO DE TRABAJADORES</h1>
      <fieldset>
        <legend>Datos Personales</legend>
        <div>
          <label for="nombre" class="form-label">Ingrese nombre</label>
          <input
            class="form-control"
            id="nombre"
            placeholder="Nombre"
            type="text"
            name="nombre"
          />
        </div>
        <div>
          <label for="email" class="form-label">Ingrese correo</label>
          <input
            class="form-control"
            id="email"
            placeholder="Email"
            type="email"
            name="email"
          />
        </div>
        <div>
          <label for="password" class="form-label">Ingrese contraseña</label>
          <input
            class="form-control"
            id="password"
            placeholder="Contraseña"
            type="password"
            name="password"
          />
        </div>
        <div>
          <label for="date" class="form-label"
            >Ingrese fecha de nacimiento</label
          >
          <input
            class="form-control"
            id="date"
            placeholder="Fecha de nacimiento"
            type="date"
            name="date"
          />
        </div>
        <div>
          <label for="number" class="form-label">Ingrese numero favorito</label>
          <input
            class="form-control"
            id="number"
            placeholder="Numero favorito"
            type="number"
            name="number"
          />
        </div>
      </fieldset>
      <fieldset>
        <legend>Pasatiempos</legend>
        <div>
          <label><input type="checkbox" name="deportes" checked/>Deportes</label>
          <label><input type="checkbox" name="musica" />Musica</label>
          <label><input type="checkbox" name="lectura" />Lectura</label>
          <label><input type="checkbox" name="fotografia" />Fotografia</label>
          <label><input type="checkbox" name="viajar" />Viajar</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Tu genero</legend>
        <label><input type="radio" name="genero">Hombre</label>
        <label><input type="radio" name="genero">Mujer</label>
        <label><input type="radio" name="genero">Otro</label>
        <label><input type="radio" name="genero" checked>Prefiero no decirlo</label>
      </fieldset>
      <fieldset>
        <legend>Procedencia</legend>
        <label for="country">Escoge tu pais</label>
        <select name="country" id="country">
          <optgroup label="America">
            <option value="pe">Peru</option>
            <option value="ce">Colombia</option>
            <option value="cl">Chile</option>
            <option value="ec">Ecuador</option>
            <option value="br">Brasil</option>
            <option value="ar">Argentina</option>
          </optgroup>
          <optgroup label="Europa">
            <option value="de">Alemania</option>
            <option value="uk">Inglaterra</option>
            <option value="fr">Francia</option>
            <option value="es">España</option>
          </optgroup>
          <optgroup label="Africa">
            <option value="se">Senegal</option>
            <option value="ma">Marruecos</option>
            <option value="ke">Kenia</option>
          </optgroup>
          <optgroup label="Asia">
            <option value="ch">China</option>
            <option value="ja">Japon</option>
            <option value="cs">Corea del Sur</option>
          </optgroup>
          <optgroup label="Oceania">
            <option value="au">Australia</option>
          </optgroup>
          
        </select>
      </fieldset>
      <fieldset>
        <legend>Envia su comentario...</legend>
        <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
      </fieldset>
      <input
        type="submit"
        value="Registrar"
        class="btn btn-primary"
        style="width: 100%; margin-top: 20px"
      />
    </form>
  </body>
</html>
