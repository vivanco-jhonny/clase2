<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INGRESO DE DATOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>

  <body>
    
    <form class="mb-3" style="position: absolute; left: 50%; top: 50%; width: 80%; height: auto; transform: translate(-50%, -50%); background: rgba(255, 255, 255); padding: 20px; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.712); border-radius: 20px;">
        <h1>REGISTRO DE TRABAJADORES</h1>
        <div>
            <label for="nombre" class="form-label">Ingrese nombre</label>
            <input class="form-control" id="nombre" placeholder="Nombre" type="text" name="nombre">
        </div>
        <div>
            <label for="email" class="form-label">Ingrese correo</label>
            <input class="form-control" id="email" placeholder="Email" type="email" name="email">
        </div>
        <div>
            <label for="password" class="form-label">Ingrese contraseña</label>
            <input class="form-control" id="password" placeholder="Contraseña" type="password" name="password">
        </div>
        <div>
            <label for="date" class="form-label">Ingrese fecha de nacimiento</label>
            <input class="form-control" id="date" placeholder="Fecha de nacimiento" type="date" name="date">
        </div>
        <div>
            <label for="number" class="form-label">Ingrese numero favorito</label>
            <input class="form-control" id="number" placeholder="Numero favorito" type="number" name="number">
        </div>
        <input type="submit" value="Registrar" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
    </form>
  </body>
</html>
